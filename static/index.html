<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Study With U</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
      <img class="bg-img" src="images/sunny.gif" alt="sunny sky">
      <div class="clock-wrapper">
        <div class="clock">
          <span id="hour">00</span>
          <span>:</span>
          <span id="minute">00</span>
          <span>:</span>
          <span id="second">00</span>
        </div>
        <button id="start" onclick="start();"><i class="uil uil-play"></i></button>
        <button id="stop" onclick="stop();"><i class="uil uil-stop-circle"></i></button>
        <button id="reset" onclick="reset();"><i class="uil uil-redo"></i></button>
      </div>
      <div class="neko">
        <div class="neko-gif">
          <img src="images/neko-cat.gif" alt="neko gif" />
        </div>   
        <div class="speech-bubble">
          <p>Hi, I'm Neko! ^.^ How are you today?</p>
        </div>
      </div>

      <div id="stream-wrapper">
        <div id="video-wrapper">
          <video id="local-stream" autoplay muted></video>
        </div>

        <div id="toggle-btns-wrapper">
          <button id="mic-btn">Talk to Neko</button>
          <button id="device-btn">Toggle Devices</button>
        </div>
      </div>

    <div class="ground">
      <div class="popup-box">
        <div class="popup">
          <div class="content">
            <header>
              <p></p>
              <i class="uil uil-times"></i>
            </header>
            <form action="#">
              <div class="row title">
                <label>Title</label>
                <input type="text" spellcheck="false" />
              </div>
              <div class="row description">
                <label>Description</label>
                <textarea spellcheck="false"></textarea>
              </div>
              <button></button>
            </form>
          </div>
        </div>
      </div>
      <div class=" scroll note-wrapper">
        <li class="add-box">
          <div class="icon"><i class="uil uil-plus"></i></div>
          <p>Add new note</p>
        </li>
      </div>
    </div>

    <script src="javascript/note.js"></script>
    <script src="javascript/clock.js"></script>
    <script src="javascript/face-api.min.js"></script>
    <script src="javascript/streaming.js" type="module"></script>
    <script src="javascript/neko.js"></script>
  </body>
</html>
